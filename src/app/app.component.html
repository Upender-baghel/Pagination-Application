<!-- Header -->
<div class="header bg-success text-center p-2">
  <h1>Welcome to Paginated Data</h1>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">S.NO</th> <!-- Fix the typo here -->
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of paginatedData; let i = index">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.title }}</td>
      <td>{{ item.price }}</td>
      <td><img src="{{ item.image }}" alt="error" width="120px"></td>
    </tr>
  </tbody>
</table>

<div class="mt-3 text-center m-5">
  <button (click)="prevPage()" [disabled]="currentPage === 1" class="btn btn-primary mr-2">Previous</button>
  <span class="badge text-dark badge-info">Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="btn btn-primary ml-2">Next</button>
</div>

<!-- Footer -->
<div class="footer bg-primary p-4">
  <p>Contact us at: examplecom</p>
</div>
